<!DOCTYPE html>
<html lang="kr">
<head>
  <title>게시 | mago market</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="send.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form class="bt">
    <!-- 이미지 표시 영역 -->
    <div id="image_container" style="text-align: center;"></div>

    <!-- 텍스트 입력창 -->
    <input type="text" id="text" placeholder="내용을 입력하세요..." />

    <!-- 게시물 제출 버튼 -->
    <button class="file-button" type="button" onclick="submitPost()">제출</button>

    <!-- 이미지 선택 버튼 -->
    <label for="image" class="file-label">
      <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);" style="display: none;">
      이미지 선택
    </label>

    <!-- 이미지 삭제 버튼 -->
    <button class="remove-button" type="button" onclick="removeImage()">이미지 삭제</button>
  </form>
  
  
  <!-- 슬라이더에 관한 HTML 코드 -->
  <div class="slider">
    <div class="slide">
      <img src="../images/Asi_01.png">
    </div>
    <div class="slide">
      <img src="../images/KakaoTalk_20230713_092205297.jpg">
    </div>
    <div class="slide">
      <img src="../images/마마.png">
    </div>
    <button id="prevBtn" class="slider-button slider-button-left">이전</button>
    <button id="nextBtn" class="slider-button slider-button-right">다음</button>
  </div>
  <script src="send.js"></script>
</body>
